<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect ratio</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
        img{
            width: 100%;
            object-fit: cover;
            aspect-ratio: 2/2;
        }
    </style>
</head>
<body>
    <div>
        <img src="img1.jpg">
    </div>
</body>
</html>
