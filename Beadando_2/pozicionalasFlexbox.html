<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozicionálás Flexbox</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>Ingyenes tanfolyamok</header>
        
        <div class="card-holder">
            <div class="card">
                <img src="css-3.png" alt="css-3">
                <h3>CSS3</h3>
            </div>
            <div class="card">
                <img src="html-5.png" alt="html-5">
                <h3>HTML5</h3>
            </div>
            <div class="card">
                <img src="bootstrap.png" alt="bootstrap">
                <h3>Bootstrap</h3>
            </div>
        </div>
        <div class="newsletter">
            <h3>Hírlevél</h3>
            <p>Iratkozz fel a hírlevelnünkre, hogy időben értesülj a webes technológia újdonságairól</p>
            <input type="email" name="" id="">
            <button>Feliratkozom</button>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms"> Elfogadom a feltételeket</label><br>
        </div>
        <h3>Következő fejezet</h3>
        <div class="qmark">
            <p>?</p>
        </div>

    </div>
</body>
</html>
