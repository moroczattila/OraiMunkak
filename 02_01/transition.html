<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            background-color: peru;
            margin: 100px;
            transition: transform 0.5s;
        }
        .a:hover{
            transform: scale(1.5);
        }
        .b{
            width: 50px;
            height: 50px;
            background-color: goldenrod;
            transition: width 5s;
        }
        .b:hover{
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
