<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: olive;
            text-align: center;
            color: darkred;
            font-size: 3rem;
            padding-top: 4.3rem;
            animation: forgas 0.5s infinite linear;


        }

    @keyframes forgas {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }
    </style>
</head>
<body>
    <div>xxxx</div>
</body>
</html>
