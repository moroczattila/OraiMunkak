<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacsa</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px gray;
            text-align: center;
            position: relative;
        }
        .to{
            width: 300px;
            position: absolute;
            top: 150px;
            left: 100px
        }
        .kacsa{
            width: 80px;
            position: absolute;
            top: 300px;
            left: 150px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <img class="mezo" src="meadow.svg" alt="mező">
        <img class="kacsa" src="rubber-duck.svg" alt="kacsa">
        <img class="to" src="lake.svg" alt="tó">
    </div>
</body>
</html>
