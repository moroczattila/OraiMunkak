    <style>

            height: 75px;
            border-radius: 10px;

        }
        .a{
            background-color: brown;
            top: 10px;
            left: 10px;
        }
        .b{
            background-color: green;
            top: 30px;
            left: 30px;
        }
        .c{
            background-color: blue;
            top: 50px;
            left: 50px;
        }
        .d{
            background-color: orange;
            top: 70px;
            left: 70px;
        }
    </style>
</head>
<body>
    div.
    <div class="a">1</div>
    <div class="b">2</div>
    <div class="c">3</div>
    <div class="d">4</div>
