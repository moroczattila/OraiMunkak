<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap elemek</title>
    <style>
        form {
            max-width: 500px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .szemelyes {
            background-color: lightblue;
        }

    </style>
</head>

<body>
    <form>
        <fieldset class="szemelyes">
            <legend>Személyes adatok</legend>
            <div>
                <label for="nev">Név</label>
                <input type="text" id="nev" name="nev" placeholder="Vezetéknév és keresztnév" required>
            </div>
            <div>
                <label for="pw">Jelszó</label>
                <input type="password" id="pw" name="pw" required>
            </div>
            <div>
                <label for="email">E-mail cím</label>
                <input type="text" id="email" name="email" placeholder="E-mail">
            </div>
            <div>
                <label for="ev">Születési év</label>
                <input type="number" id="ev" name="ev" placeholder="Évszám" min="1950" max="2023">
            </div>
        </fieldset>

        <div>
            <p>Értékeld a terméket 1-10-ig</p>
            <input type="range" name="pont" id="pont" min="1" max="10">
        </div>

        <fieldset class="nyelv">
            <legend>Nyelvtudás</legend>
            <div>
                <input type="checkbox" name="nyelv" id="hu" value="hu" checked>
                <label for="hu">Magyar</label>
            </div>
            <div>
                <input type="checkbox" name="nyelv" id="en" value="en">
                <label for="en">Angol</label>
            </div>
            <div>
                <input type="checkbox" name="nyelv" id="ger" value="ger">
                <label for="ger">Német</label>
            </div>
            <div>
                <input type="checkbox" name="nyelv" id="it" value="it">
                <label for="it">Olasz</label>
            </div>
            <div>
                <input type="checkbox" name="nyelv" id="fr" value="fr">
                <label for="fr">Francia</label>
            </div>
        </fieldset>
        <fieldset class="vegzetteseg">
            <legend>Legmagasabb iskolai végzettség</legend>
            <div>
                <input type="radio" name="edu" id="alap" value="alap">
                <label for="alap">Alapfokú</label>
            </div>
            <div>
                <input type="radio" name="edu" id="kozep" value="kozep">
                <label for="kozep">Középfokú</label>
            </div>
            <div>
                <input type="radio" name="edu" id="felso" value="felso">
                <label for="felso">Felsőfokú</label>
            </div>
        </fieldset>

        <div class="op">
            <label for="op">Válassz ágazatot
            </label>
            <select name="op" id="op">
                <option value="">Válassz a listából</option>
                <option value="web">Webfejlesztő</option>
                <option value="rend">Rendszergazda</option>
                <option value="test">Szoftvertesztelő</option>

            </select>
        </div>
        <div class="msg">
            <label for="msg">Indokold meg a választásod:</label>
            <textarea name="msg" id="msg" cols="30" rows="3" placeholder="indoklás"></textarea>
        </div>
        <div>
            <input type="submit" value="Küldés">
        </div>
        <div>
            <button>
                Küldés - 2
            </button>
        </div>
    </form>

</body>

</html>
