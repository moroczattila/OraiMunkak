<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity/transparency</title>
    <style>
        .content{
            max-width: 800px;
            border: 1px solid brown;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(0,128,0,0.2);
        }
        figure{
            background-color: rgba(0,128,0,0.3);
            padding: 1rem;
        }
        figcaption{
            background-color: rgba(0,128,0,0.7);
            padding: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Lö kávés kép</h1>
        <figure>
            <img src="americano.png" alt="kv" title="kv">
            <figcaption>Lö informatív képaláírás</figcaption>
        </figure>
    </div>
</body>
</html>
