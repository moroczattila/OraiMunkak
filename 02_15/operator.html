<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operátorok</title>
</head>
<body>
    <script>
        let a=+prompt("első szám:")
        let b=+prompt("második szám")

        let osszeg=a+b 
        alert(`${a} + ${b} = ${osszeg}`)

        //maradékos osztás
        console.log(a%2)
        console.log(b%2)

        //increment/decrement
        //a változó értékét 1-el növeljük:
        a=a+1
        console.log(a)
        //vagy:
        a+=1
        //vagy:
        console.log(`inkrementálás előtt`+a)
        console.log(a++)
        console.log(a)
        console.log(++a)

    </script>
</body>
</html>
